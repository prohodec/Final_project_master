{% extends 'base.html' %}
{% block title %}money withdraw{% endblock title %}
{% block content %}
<div class="form-control">

    <form method="post" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Hello, {{ user.username }}, your balance: {{ user_balance }} are you want to withdraw money?</h2>
        <form action="" method="post">
            <label for="id_amount_input" >withdrawal amount(cents):</label>
            <input type="number" id="id_amount_input" name="user_amount" min="0" max="{{ user_balance }}">
        <button type="submit" class="btn btn-primary" >Withdraw money</button>
            </form>
    </form>

    <br>

    <a href="{% url 'home' %}" class="btn btn-secondary">bookshelf hub</a>
</div>
{% endblock %}
