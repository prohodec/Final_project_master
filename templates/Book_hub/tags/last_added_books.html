<div class="deal-leftmk left-side">
    <h3 class="sear-head editContent">last added</h3>
    {% for book in last_books %}
    <div class="special-sec1 row mt-3 editContent">
        <div class="img-deals col-md-4">
            <img src="{{ book.poster.url }}" class="img-fluid" alt="">
            <hr>
        </div>
        <div class="img-deal1 col-md-4">
            <a href="{{ book.get_absolute_url }}" class="editContent"><h3 class="editContent">{{ book.name }}</h3>
            <h3 class="editContent">rating: {{ book.get_rating }}</h3></a>
        </div>

    </div>
    {% endfor %}
</div>
