{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<h2>Login:</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{form.as_p}}
            </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>

    <a href="{% url 'password_reset' %}">password reset</a>
    <a href="{% url 'dashboard' %}">bookshelf hub</a>
{% endblock %}
